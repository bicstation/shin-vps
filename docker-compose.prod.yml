# 4. 5ã¤ã®Next.jsã‚µã‚¤ãƒˆã¨WordPressãƒ–ãƒ­ã‚°ã‚’1ã¤ã®VPSã§åŒæ™‚é‹ç”¨ã€‚

services:

  # ---------------------------------------------------------------------
