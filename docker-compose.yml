      context: .
      dockerfile: ./shared/docker/NextJS.Dockerfile
      args:
        PROJECT_NAME: next-bic-saving
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NODE_ENV: ${NODE_ENV:-production}
    container_name: next-bic-saving-v2
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./next-bic-saving:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.saving-router.priority=100"
      - "traefik.http.routers.saving-router.rule=Host(`saving-host`)"
      - "traefik.http.services.saving-svc.loadbalancer.server.port=3000"

  next-avflash-v2:
    build:
      context: .
      dockerfile: ./shared/docker/NextJS.Dockerfile
      args:
        PROJECT_NAME: next-avflash
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NODE_ENV: ${NODE_ENV:-production}
    container_name: next-avflash-v2
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./next-avflash:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.avflash-router.priority=100"
      - "traefik.http.routers.avflash-router.rule=Host(`avflash-host`)"
      - "traefik.http.services.avflash-svc.loadbalancer.server.port=3000"

  # --- 4. WordPress & é™çš„é…ä¿¡å±¤ ---
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx-wp-v2
    restart: always
    volumes:
      - ../vps-data/wordpress-gen:/var/www/html/gen:ro
      - ../vps-data/wordpress-saving:/var/www/html/saving:ro
      - ../vps-data/wordpress-adult:/var/www/html/adult:ro
