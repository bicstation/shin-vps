services:

  # --- 0. Traefik (ã‚¨ãƒƒã‚¸ãƒ—ãƒ­ã‚­ã‚· / ã‚²ãƒ¼ãƒˆã‚¦ã‚§ã‚¤) ---
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=shin-vps_shared-proxy"
      - "--entrypoints.web.address=:80"
    ports:
      - "8083:80"      # çµ±åˆãƒ•ãƒ­ãƒ³ãƒˆãƒãƒ¼ãƒˆ
      - "8085:8080"    # Traefik Dashboard (http://localhost:8085)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - shared-proxy

  # --- 1. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å±¤ (PostgreSQL & MariaDB) ---
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal-net

  # --- 2. ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å±¤ (Django API) ---
  django-v2:
    build: { context: ./django }
    container_name: django-v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    env_file: [.env]
    environment:
      - DB_HOST=postgres-db-v2
      - OLLAMA_HOST=http://ollama-v2:11434
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      # APIã€ç®¡ç†ç”»é¢ã€é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å…¨ãƒ‰ãƒ¡ã‚¤ãƒ³ã‹ã‚‰å—ã‘å…¥ã‚Œã‚‹å„ªå…ˆãƒ«ãƒ¼ãƒ«
      - "traefik.http.routers.django-router.rule=(Host(`localhost`) || Host(`127.0.0.1`) || Host(`tiper-host`) || Host(`bicstation-host`) || Host(`saving-host`) || Host(`avflash-host`)) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.routers.django-router.entrypoints=web"
      - "traefik.http.routers.django-router.priority=2000"
      - "traefik.http.services.django-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - static_volume_home:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # --- 3. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å±¤ (Next.js 4ã‚µã‚¤ãƒˆ) ---

  next-bicstation-v2:
    build: 
      context: .
      dockerfile: ./next-bicstation/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://bicstation-host:8083/api
    container_name: next-bicstation-v2
    restart: always
    env_file: [.env]
    environment:
      - NEXT_PUBLIC_API_URL=http://bicstation-host:8083/api
      - TRUST_PROXY=true
    volumes:
      - ./next-bicstation:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.bic-v2-router.rule=Host(`bicstation-host`) || Host(`localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.routers.bic-v2-router.entrypoints=web"
      - "traefik.http.routers.bic-v2-router.priority=100"
      - "traefik.http.services.bic-v2-svc.loadbalancer.server.port=3000"

  next-tiper-v2:
    build: 
      context: .
      dockerfile: ./next-tiper/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://tiper-host:8083/api
    container_name: next-tiper-v2
    restart: always
    env_file: [.env]
    environment:
      - NEXT_PUBLIC_API_URL=http://tiper-host:8083/api
    volumes:
      - ./next-tiper:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.tiper-v2-router.rule=Host(`tiper-host`)"
      - "traefik.http.routers.tiper-v2-router.entrypoints=web"
      - "traefik.http.routers.tiper-v2-router.priority=100"
      - "traefik.http.services.tiper-v2-svc.loadbalancer.server.port=3000"

  next-bic-saving-v2:
    build: 
      context: .
      dockerfile: ./next-bic-saving/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://saving-host:8083/api
    container_name: next-bic-saving-v2
    restart: always
    env_file: [.env]
    environment:
      - NEXT_PUBLIC_API_URL=http://saving-host:8083/api
    volumes:
      - ./next-bic-saving:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.saving-v2-router.rule=Host(`saving-host`)"
      - "traefik.http.routers.saving-v2-router.entrypoints=web"
      - "traefik.http.routers.saving-v2-router.priority=100"
      - "traefik.http.services.saving-v2-svc.loadbalancer.server.port=3000"

  next-avflash-v2:
    build: 
      context: .
      dockerfile: ./next-avflash/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://avflash-host:8083/api
    container_name: next-avflash-v2
    restart: always
    env_file: [.env]
    environment:
      - NEXT_PUBLIC_API_URL=http://avflash-host:8083/api
    volumes:
      - ./next-avflash:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.avflash-v2-router.rule=Host(`avflash-host`)"
      - "traefik.http.routers.avflash-v2-router.entrypoints=web"
      - "traefik.http.routers.avflash-v2-router.priority=100"
      - "traefik.http.services.avflash-v2-svc.loadbalancer.server.port=3000"

  # --- 4. WordPress & é™çš„é…ä¿¡å±¤ ---
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx-wp-v2
    restart: always
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.blog-router.rule=(Host(`blog-host`) || Host(`localhost`)) && PathPrefix(`/blog`)"
      - "traefik.http.routers.blog-router.entrypoints=web"
      - "traefik.http.middlewares.blog-strip.stripprefix.prefixes=/blog"
      - "traefik.http.routers.blog-router.middlewares=blog-strip"
      - "traefik.http.services.nginx-wp-svc.loadbalancer.server.port=80"

  wordpress-v2:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal-net

  # --- 5. AIãƒ»ç”»åƒè§£æå±¤ (Ollama) ---
  ollama-v2:
    image: ollama/ollama:latest
    container_name: ollama-v2
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-0}
              capabilities: [gpu]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.ollama-router.rule=(Host(`localhost`) || Host(`tiper-host`)) && PathPrefix(`/ollama`)"
      - "traefik.http.routers.ollama-router.entrypoints=web"
      - "traefik.http.middlewares.ollama-strip.stripprefix.prefixes=/ollama"
      - "traefik.http.routers.ollama-router.middlewares=ollama-strip"
      - "traefik.http.services.ollama-svc.loadbalancer.server.port=11434"
    networks:
      - internal-net
      - shared-proxy

  # --- 6. ç®¡ç†ãƒ„ãƒ¼ãƒ«å±¤ (DBç®¡ç†ãƒ»ãƒ­ã‚°) ---
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-v2
    environment:
      PMA_HOST: mariadb-v2
      # ç®¡ç†ç”»é¢ã‚¢ã‚¯ã‚»ã‚¹URLã®å›ºå®š
      PMA_ABSOLUTE_URI: http://bicstation-host:8083/phpmyadmin/
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.pma-router.rule=Host(`bicstation-host`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.routers.pma-router.entrypoints=web"
      - "traefik.http.middlewares.pma-strip.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.pma-router.middlewares=pma-strip"
      - "traefik.http.services.pma-svc.loadbalancer.server.port=80"

  pgadmin-v2:
    image: dpage/pgadmin4
    container_name: pgadmin-v2
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      SCRIPT_NAME: /pgadmin
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.pgadmin-router.rule=Host(`bicstation-host`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-router.entrypoints=web"
      - "traefik.http.services.pgadmin-svc.loadbalancer.server.port=80"

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.dozzle-router.rule=Host(`bicstation-host`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.dozzle-router.entrypoints=web"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

