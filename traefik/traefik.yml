# ~/shin-vps/traefik/traefik.yml

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: INFO

api:
  dashboard: true
  insecure: true # ポート 8085 (docker-composeで指定) でダッシュボードが見れます

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    # ステージングの各サービスが共通で所属しているネットワークを指定します
    network: shared-proxy 

certificatesResolvers:
  le:
    acme:
      email: bicstation@gmail.com
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web