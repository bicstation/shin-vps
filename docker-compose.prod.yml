      - "traefik.http.routers.bicstation-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.bicstation-v2-prod.priority=100" 
      - "traefik.http.routers.bicstation-v2-prod.tls.certresolver=le"
      - "traefik.http.services.next-bicstation-v2-prod.loadbalancer.server.port=3000"

  # 4. Next.js - tiper.live
