# /mnt/c/dev/SHIN-VPS/docker-compose.yml (ローカル開発環境・最終安定版)
services:

  # 1. PostgreSQL データベース (Django専用)
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres_db_v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 

  # 2. Django API
  django-v2:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: api_django_v2
    restart: always
    deploy:
      resources:
        limits:
          memory: 4096m
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DUGA_API_ID=${DUGA_API_ID}
      - DUGA_AFFILIATE_ID=${DUGA_AFFILIATE_ID}
      - DUGA_API_URL=${DUGA_API_URL}
      - DUGA_TOTAL_LIMIT=${DUGA_TOTAL_LIMIT}
      - FANZA_API_ID=${FANZA_API_ID}
      - FANZA_AFFILIATE_ID=${FANZA_AFFILIATE_ID}
      - FANZA_API_URL=${FANZA_API_URL}
      - FANZA_TOTAL_LIMIT=${FANZA_TOTAL_LIMIT}
      - LS_CLIENT_ID=${LS_CLIENT_ID}
      - LS_CLIENT_SECRET=${LS_CLIENT_SECRET}
      - LS_ACCOUNT_ID=${LS_ACCOUNT_ID}
      - LS_TOKEN_URL=${LS_TOKEN_URL}
      - DJANGO_ALLOW_ASYNC_UNSAFE=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-v2.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-v2.entrypoints=web"
      - "traefik.http.routers.api-v2.priority=105"
      - "traefik.http.services.django-v2.loadbalancer.server.port=8000"
      - "traefik.http.routers.admin-v2.rule=Host(`localhost`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin-v2.entrypoints=web"
      - "traefik.http.routers.admin-v2.priority=105"
    entrypoint: ["/usr/src/app/entrypoint.sh"]
    volumes:
      - ./django:/usr/src/app 
      - static_volume:/usr/src/app/staticfiles
    networks:
      - internal-net

  # 3. Next.js - bicstation
  next-bicstation-v2:
    build:
      context: ./next-bicstation
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_BICSTATION}
    container_name: next_bicstation_v2
    depends_on:
      - django-v2
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8083/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bicstation-v2.rule=Host(`localhost`) && PathPrefix(`/bicstation`)"
      - "traefik.http.routers.bicstation-v2.entrypoints=web"
      - "traefik.http.routers.bicstation-v2.priority=100"
      - "traefik.http.routers.bicstation-v2.middlewares=bicstation-strip"
      - "traefik.http.middlewares.bicstation-strip.stripprefix.prefixes=/bicstation"
      - "traefik.http.services.next-bicstation-v2.loadbalancer.server.port=3000"

  # 4. Next.js - tiper
  next-tiper-v2:
    build:
      context: ./next-tiper
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_TIPER}
    container_name: next_tiper_v2
    depends_on:
      - django-v2
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8083/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tiper-v2.rule=Host(`localhost`) && PathPrefix(`/tiper`)"
      - "traefik.http.routers.tiper-v2.entrypoints=web"
      - "traefik.http.routers.tiper-v2.priority=100"
      - "traefik.http.routers.tiper-v2.middlewares=tiper-strip"
      - "traefik.http.middlewares.tiper-strip.stripprefix.prefixes=/tiper"
      - "traefik.http.services.next-tiper-v2.loadbalancer.server.port=3000"

  # 5. Next.js - bic-saving
  next-bic-saving-v2:
    build: 
      context: ./next-bic-saving
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_SAVING}
    container_name: next_bic_saving_v2
    depends_on:
      - django-v2
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8083/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saving-v2.rule=Host(`localhost`) && PathPrefix(`/saving`)"
      - "traefik.http.routers.saving-v2.entrypoints=web"
      - "traefik.http.routers.saving-v2.priority=100"
      - "traefik.http.routers.saving-v2.middlewares=saving-strip"
      - "traefik.http.middlewares.saving-strip.stripprefix.prefixes=/saving"
      - "traefik.http.services.next-bic-saving-v2.loadbalancer.server.port=3000"

  # 6. Next.js - avflash
  next-avflash-v2:
    build: 
      context: ./next-avflash 
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_AVFLASH} 
    container_name: next_avflash_v2
    depends_on:
      - django-v2
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8083/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.avflash-v2.rule=Host(`localhost`) && PathPrefix(`/avflash`)"
      - "traefik.http.routers.avflash-v2.entrypoints=web"
      - "traefik.http.routers.avflash-v2.priority=100"
      - "traefik.http.routers.avflash-v2.middlewares=avflash-strip"
      - "traefik.http.middlewares.avflash-strip.stripprefix.prefixes=/avflash"
      - "traefik.http.services.next-avflash-v2.loadbalancer.server.port=3000"

  # 7. Nginx (静的ファイル用)
  nginx-v2:
    image: nginx:alpine
    container_name: nginx_static_v2
    restart: always
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static-v2.rule=Host(`localhost`) && PathPrefix(`/static`)"
      - "traefik.http.routers.static-v2.entrypoints=web"
      - "traefik.http.routers.static-v2.priority=200"
      - "traefik.http.services.nginx-v2.loadbalancer.server.port=80"

  # 8. MariaDB (WordPress用)
  mariadb-v2:
    image: mariadb:10
    container_name: mariadb_wp_v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MARIADB_USER", "-p$$MARIADB_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 9. WordPress
  wordpress-v2:
    image: wordpress:6-fpm-alpine
    container_name: wordpress_blog_v2
    restart: always
    depends_on:
      mariadb-v2:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8083/blog');
        define('WP_SITEURL', 'http://localhost:8083/blog');
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal-net

  # 10. Nginx (WordPress用ブリッジ)
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx_wp_v2
    restart: always
    depends_on:
      - wordpress-v2
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/conf/wp.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blog-v2.rule=Host(`localhost`) && PathPrefix(`/blog`)"
      - "traefik.http.routers.blog-v2.entrypoints=web"
      - "traefik.http.routers.blog-v2.priority=100"
      - "traefik.http.routers.blog-v2.middlewares=blog-strip"
      - "traefik.http.middlewares.blog-strip.stripprefix.prefixes=/blog"
      - "traefik.http.services.nginx-wp-v2.loadbalancer.server.port=80"

  # 11. phpMyAdmin (MariaDB管理)
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_v2
    restart: always
    environment:
      PMA_HOST: mariadb-v2
      PMA_ARBITRARY: 1
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pma-v2.rule=Host(`localhost`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.routers.pma-v2.entrypoints=web"
      - "traefik.http.routers.pma-v2.priority=110"
      - "traefik.http.routers.pma-v2.middlewares=pma-strip"
      - "traefik.http.middlewares.pma-strip.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.services.phpmyadmin-v2.loadbalancer.server.port=80"

# 12. pgAdmin (PostgreSQL管理)
  pgadmin-v2:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_v2
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      # ↓ IPv4で確実に受け付けるように修正
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
      # ↓ サブディレクトリとして認識させるための魔法の変数
      SCRIPT_NAME: /pgadmin
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      # ルール: /pgadmin で始まるリクエストを拾う
      - "traefik.http.routers.pgadmin-v2.rule=Host(`localhost`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-v2.entrypoints=web"
      - "traefik.http.routers.pgadmin-v2.priority=200"
      # 重要: SCRIPT_NAMEを使っているので、Traefik側でPathを削る(StripPrefix)必要はなくなりました
      - "traefik.http.services.pgadmin-v2.loadbalancer.server.port=80"

  # 13. Dozzle (リアルタイムログ監視)
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: always
    environment:
      - DOZZLE_BASE=/logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dozzle-v2.rule=Host(`localhost`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.dozzle-v2.entrypoints=web"
      - "traefik.http.routers.dozzle-v2.priority=150"
      - "traefik.http.services.dozzle-v2.loadbalancer.server.port=8080"

  # 14. Traefik (リバースプロキシ)
  traefik:
    image: traefik:v2.11
    container_name: traefik_proxy
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--accesslog=true"
      - "--log.level=INFO"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"
    ports:
      - "8083:80"
      - "8085:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal-net

# ボリューム定義
volumes:
  postgres_data:
  static_volume:
  wordpress_data:
  mariadb_data:

# ネットワーク定義
networks:
  internal-net:
    driver: bridge