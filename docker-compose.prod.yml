    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.pgadmin-router.rule=Host(`tiper.live`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-router.entrypoints=websecure"
      - "traefik.http.routers.pgadmin-router.tls.certresolver=le"
      - "traefik.http.routers.pgadmin-router.priority=3100"
      - "traefik.http.services.pgadmin-svc.loadbalancer.server.port=80"

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: always
    environment: 
      - DOZZLE_BASE=/logs
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: 
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.dozzle-router.rule=Host(`tiper.live`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.dozzle-router.entrypoints=websecure"
      - "traefik.http.routers.dozzle-router.tls.certresolver=le"
      - "traefik.http.routers.dozzle-router.priority=3500"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

networks:
  internal-net:
    driver: bridge
  shared-proxy:
    name: shin-vps_shared-proxy
