server {
    listen 80;
    server_name localhost;

    # 既存の設定
    location /static/ {
        alias /usr/share/nginx/html/static/; 
        try_files $uri $uri/ =404; 
        expires 30d;
        access_log off;
    }

    # ✨ 追加する設定
    location /sitemap_gen/ {
        # docker-composeでマウントしたパスを指定
        alias /usr/share/nginx/html/sitemap_gen/;
        
        # XMLファイルとして正しく認識させるための設定
        default_type application/xml;
        
        # ファイルがない場合は404
        try_files $uri $uri/ =404;

        # サイトマップなのでキャッシュは短め（例: 1時間）
        expires 1h;
    }
}