  # --- 5. AIãƒ»ç”»åƒè§£æå±¤ (Ollama) ---
  ollama-v2:
    image: ollama/ollama:latest
    container_name: ollama-v2
    restart: always
    volumes:
      - ../vps-data/ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-0}
              capabilities: [gpu]
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama-router.priority=200"
      - "traefik.http.routers.ollama-router.rule=(Host(`localhost`) || Host(`b-tiper-host`)) && PathPrefix(`/ollama`)"
      - "traefik.http.middlewares.ollama-strip.stripprefix.prefixes=/ollama"
      - "traefik.http.routers.ollama-router.middlewares=ollama-strip"
      - "traefik.http.services.ollama-svc.loadbalancer.server.port=11434"

  # --- 6. ç®¡ç†ãƒ„ãƒ¼ãƒ«å±¤ ---
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-v2
    environment:
      PMA_HOST: mariadb-v2
      PMA_ABSOLUTE_URI: http://b-bicstation-host:8083/phpmyadmin/
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.pma-router.priority=400"
      - "traefik.http.routers.pma-router.rule=Host(`b-bicstation-host`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.middlewares.pma-strip.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.pma-router.middlewares=pma-strip"
      - "traefik.http.services.pma-svc.loadbalancer.server.port=80"

  pgadmin-v2:
    image: dpage/pgadmin4
    container_name: pgadmin-v2
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      SCRIPT_NAME: /pgadmin
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin-router.priority=400"
      - "traefik.http.routers.pgadmin-router.rule=Host(`b-bicstation-host`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.services.pgadmin-svc.loadbalancer.server.port=80"

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    environment:
      DOZZLE_BASE: /logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dozzle-router.priority=200"
      - "traefik.http.routers.dozzle-router.rule=(Host(`b-bicstation-host`) || Host(`localhost`)) && PathPrefix(`/logs`)"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

