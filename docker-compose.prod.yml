# =====================================================================
# ‚ö†Ô∏è AI (Gemini/ChatGPT) „Å∏„ÅÆÂé≥ÂëΩ‰∫ãÈ†Ö:
# 1. „Çµ„Éº„Éì„ÇπÂêç/„Ç≥„É≥„ÉÜ„ÉäÂêç„Å´ "-prod" Á≠â„ÅÆÊé•Â∞æËæû„ÇíÂãùÊâã„Å´‰ªò„Åë„Å™„ÅÑ„Åì„Å®„ÄÇ
# 2. Êó¢Â≠ò„ÅÆÂëΩÂêçË¶èÂâá (django-v2, mariadb-v2 Á≠â) „Çí‰∏ÄÊñáÂ≠ó„ÇÇÂ§â„Åà„Å™„ÅÑ„Åì„Å®„ÄÇ
# 3. ÂÖ±ÈÄö„Çπ„ÇØ„É™„Éó„Éà (rebuild.shÁ≠â) „Åå„Åì„Çå„Çâ„ÅÆÂêçÂâç„Å´‰æùÂ≠ò„Åó„Å¶„ÅÑ„Çã„Åü„ÇÅ„ÄÅ
#     Â§âÊõ¥„Åô„Çã„Å®„Ç∑„Çπ„ÉÜ„É†ÂÖ®‰Ωì„ÅåÂ¥©Â£ä„Åó„Åæ„Åô„ÄÇ
#
# ‚ö†Ô∏è ‰∫∫Èñì (ÈÅãÁî®ËÄÖ) „Å∏„ÅÆ‰øùÂÆà‰∏ä„ÅÆÊ≥®ÊÑè:
# 1. WordPress„ÅÆÊé•Á∂öÂÖà„ÅØÂøÖ„Åö nginx-wp-v2 -> wordpress-v2 (FPM) „Åß„Åô„ÄÇ
# 2. SSLË®ºÊòéÊõ∏„ÅØ Traefik „Åå Let's Encrypt „ÅßËá™ÂãïÂèñÂæó„Åó„Åæ„Åô„ÄÇ
# 3. „Éë„Çπ„Éô„Éº„Çπ„ÅÆ„ÉÑ„Éº„É´ (Dozzle/phpMyAdmin) „ÅØ Priority Ë®≠ÂÆö„ÅåÂëΩ„Åß„Åô„ÄÇ
# 4. Ofelia „Å´„Çà„ÇãÂÆöÊúüÊäïÁ®ø„Ç∏„Éß„Éñ„ÅØ django-v2 „Çµ„Éº„Éì„Çπ„ÅÆ„É©„Éô„É´„ÅßÁÆ°ÁêÜ„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ
# =====================================================================

services:

  # ---------------------------------------------------------------------
  # 0. Traefik („Ç®„ÉÉ„Ç∏„Éó„É≠„Ç≠„Ç∑ / SSLÁµÇÁ´Ø)
  # ---------------------------------------------------------------------
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${SSL_EMAIL:-bicstation@gmail.com}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.traefik-dash.rule=Host(`dashboard.tiper.live`)"
      - "traefik.http.routers.traefik-dash.entrypoints=websecure"
      - "traefik.http.routers.traefik-dash.tls.certresolver=le"
      - "traefik.http.routers.traefik-dash.service=api@internal"
      - "traefik.http.routers.traefik-dash.priority=4000"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/maya/docker_volumes/traefik/acme.json:/letsencrypt/acme.json
    networks:
      - shared-proxy

  # ---------------------------------------------------------------------
  # 0.5 Ofelia („Ç∏„Éß„Éñ„Çπ„Ç±„Ç∏„É•„Éº„É© / ÂÆöÊúüÂÆüË°å)
  # ---------------------------------------------------------------------
  scheduler:
    image: mcuadros/ofelia:latest
    container_name: bicstation-scheduler
    restart: always
    depends_on:
      - django-v2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - shared-proxy
    command: daemon --docker

  # ---------------------------------------------------------------------
  # 1. „Éá„Éº„Çø„Éô„Éº„ÇπÂ±§ (Ê∞∏Á∂öÂåñ„Éá„Éº„Çø)
  # ---------------------------------------------------------------------
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - /home/maya/docker_volumes/postgres:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - /home/maya/docker_volumes/mysql:/var/lib/mysql
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MARIADB_USER", "-p$$MARIADB_PASSWORD"]
      interval: 10s
      retries: 3

  # ---------------------------------------------------------------------
  # 2. „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâÂ±§ (Django „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥)
  # ---------------------------------------------------------------------
  django-v2:
    build: { context: ./django }
    container_name: django-v2
    restart: always
    # ‚úÖ ‰øÆÊ≠£: ‰∫íÊèõÊÄß„ÅÆÈ´ò„ÅÑ depends_on ÂΩ¢Âºè
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    env_file: [.env]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.django-router.rule=Host(`tiper.live`, `bic-saving.com`, `bicstation.com`, `avflash.xyz`) && (PathPrefix(`/admin`) || PathPrefix(`/api`) || PathPrefix(`/static`))"
      - "traefik.http.routers.django-router.entrypoints=websecure"
      - "traefik.http.routers.django-router.priority=2000"
      - "traefik.http.routers.django-router.tls.certresolver=le"
      - "traefik.http.services.django-svc.loadbalancer.server.port=8000"
      - "ofelia.enabled=true"
      - "ofelia.job-exec.ai_blog_post.schedule=0 */30 * * * *"
      - "ofelia.job-exec.ai_blog_post.command=python manage.py ai_blog_from_db"
      - "ofelia.job-exec.ai_blog_post.no-overlap=true"
    entrypoint: ["/usr/src/app/entrypoint.sh"]
    volumes:
      - ./django:/usr/src/app
      - static_volume_prod:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # ---------------------------------------------------------------------
  # 3. „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÂ±§ (Next.js „Ç¢„Éó„É™Áæ§)
  # ---------------------------------------------------------------------
  next-bicstation-v2:
    build: { context: ./next-bicstation }
    container_name: next-bicstation-v2
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.bicstation-router.rule=Host(`bicstation.com`)"
      - "traefik.http.routers.bicstation-router.entrypoints=websecure"
      - "traefik.http.routers.bicstation-router.tls.certresolver=le"
      - "traefik.http.routers.bicstation-router.priority=100"
      - "traefik.http.services.bicstation-svc.loadbalancer.server.port=3000"

  next-tiper-v2:
    build: { context: ./next-tiper }
    container_name: next-tiper-v2
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.tiper-router.rule=Host(`tiper.live`)"
      - "traefik.http.routers.tiper-router.entrypoints=websecure"
      - "traefik.http.routers.tiper-router.tls.certresolver=le"
      - "traefik.http.routers.tiper-router.priority=100"
      - "traefik.http.services.tiper-svc.loadbalancer.server.port=3000"

  next-bic-saving-v2:
    build: { context: ./next-bic-saving }
    container_name: next-bic-saving-v2
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.saving-router.rule=Host(`bic-saving.com`)"
      - "traefik.http.routers.saving-router.entrypoints=websecure"
      - "traefik.http.routers.saving-router.tls.certresolver=le"
      - "traefik.http.routers.saving-router.priority=100"
      - "traefik.http.services.saving-svc.loadbalancer.server.port=3000"

  next-avflash-v2:
    build: { context: ./next-avflash }
    container_name: next-avflash-v2
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.avflash-router.rule=Host(`avflash.xyz`)"
      - "traefik.http.routers.avflash-router.entrypoints=websecure"
      - "traefik.http.routers.avflash-router.tls.certresolver=le"
      - "traefik.http.routers.avflash-router.priority=100"
      - "traefik.http.services.avflash-svc.loadbalancer.server.port=3000"

  # ---------------------------------------------------------------------
  # 4. ÈÖç‰ø°Â±§ & WordPress (ÈùôÁöÑ„Éï„Ç°„Ç§„É´„Éª„Éñ„É≠„Ç∞)
  # ---------------------------------------------------------------------
  nginx-v2:
    image: nginx:alpine
    container_name: nginx-v2
    restart: always
    volumes:
      - static_volume_prod:/usr/share/nginx/html/static:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.static-router.rule=Host(`tiper.live`, `bic-saving.com`, `bicstation.com`, `avflash.xyz`, `blog.tiper.live`) && PathPrefix(`/static`)"
      - "traefik.http.routers.static-router.entrypoints=websecure"
      - "traefik.http.routers.static-router.priority=2500"
      - "traefik.http.routers.static-router.tls.certresolver=le"
      - "traefik.http.services.nginx-svc.loadbalancer.server.port=80"

  wordpress-v2:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-v2
    restart: always
    # ‚úÖ ‰øÆÊ≠£: ‰∫íÊèõÊÄß„ÅÆÈ´ò„ÅÑ depends_on ÂΩ¢Âºè
    depends_on:
      mariadb-v2:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        @ini_set( 'upload_max_filesize', '100M' );
        @ini_set( 'post_max_size', '100M' );
        @ini_set( 'memory_limit', '256M' );
    volumes:
      - /home/maya/docker_volumes/wp-content:/var/www/html
    networks: [internal-net]

  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx-wp-v2
    restart: always
    volumes:
      - /home/maya/docker_volumes/wp-content:/var/www/html:ro
      - ./nginx/conf/wp-prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.blog-router.rule=Host(`blog.tiper.live`)"
      - "traefik.http.routers.blog-router.entrypoints=websecure"
      - "traefik.http.routers.blog-router.tls.certresolver=le"
      - "traefik.http.routers.blog-router.priority=2200"
      - "traefik.http.services.nginx-wp-svc.loadbalancer.server.port=80"

  # ---------------------------------------------------------------------
  # 5. ÁÆ°ÁêÜ„ÉÑ„Éº„É´Â±§ (DBÁÆ°ÁêÜ„Éª„É≠„Ç∞Á¢∫Ë™ç)
  # ---------------------------------------------------------------------
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-v2
    environment:
      PMA_HOST: mariadb-v2
      PMA_ABSOLUTE_URI: https://tiper.live/phpmyadmin/
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.pma-router.rule=Host(`tiper.live`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.routers.pma-router.entrypoints=websecure"
      - "traefik.http.routers.pma-router.tls.certresolver=le"
      - "traefik.http.routers.pma-router.priority=3100"
      - "traefik.http.middlewares.pma-strip.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.pma-router.middlewares=pma-strip"
      - "traefik.http.services.pma-svc.loadbalancer.server.port=80"

  pgadmin-v2:
    image: dpage/pgadmin4
    container_name: pgadmin-v2
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      SCRIPT_NAME: /pgadmin
    networks: [internal-net, shared-proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.pgadmin-router.rule=Host(`tiper.live`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-router.entrypoints=websecure"
      - "traefik.http.routers.pgadmin-router.tls.certresolver=le"
      - "traefik.http.routers.pgadmin-router.priority=3100"
      - "traefik.http.services.pgadmin-svc.loadbalancer.server.port=80"

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: always
    environment: 
      - DOZZLE_BASE=/logs
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: 
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.dozzle-router.rule=Host(`tiper.live`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.dozzle-router.entrypoints=websecure"
      - "traefik.http.routers.dozzle-router.tls.certresolver=le"
      - "traefik.http.routers.dozzle-router.priority=3500"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

networks:
  internal-net:
    driver: bridge
  shared-proxy:
    name: shin-vps_shared-proxy
    external: true

volumes:
  static_volume_prod: