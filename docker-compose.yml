# サービス定義
services:

  # 1. PostgreSQL データベース (Django専用)
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres_db_v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 

  # 4. Django API (データハブ & 認証サーバー)
  django-v2:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: api_django_v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DUGA_API_ID=${DUGA_API_ID}
      - DUGA_AFFILIATE_ID=${DUGA_AFFILIATE_ID}
      - DUGA_API_URL=${DUGA_API_URL}
      - DUGA_TOTAL_LIMIT=${DUGA_TOTAL_LIMIT}
      - FANZA_API_ID=${FANZA_API_ID}
      - FANZA_AFFILIATE_ID=${FANZA_AFFILIATE_ID}
      - FANZA_API_URL=${FANZA_API_URL}
      - FANZA_TOTAL_LIMIT=${FANZA_TOTAL_LIMIT}
      
    # Traefik ルーティングラベル
    labels:
      - "traefik.enable=true"
      
      # 1. API ルーター: /api/ 
      - "traefik.http.routers.api-v2.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-v2.entrypoints=web"
      - "traefik.http.routers.api-v2.priority=105" # <-- Priorityを設定
      - "traefik.http.routers.api-v2.service=django-v2@docker"
      
      # 2. Admin ルーター: /admin/ 
      - "traefik.http.routers.admin-v2.rule=Host(`localhost`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin-v2.entrypoints=web"
      - "traefik.http.routers.admin-v2.priority=105" # <-- Priorityを設定
      - "traefik.http.routers.admin-v2.service=django-v2@docker"
      
      # 3. Django トップ確認用ルーター: /django/ 
      - "traefik.http.routers.django-test-v2.rule=Host(`localhost`) && PathPrefix(`/django`)"
      - "traefik.http.routers.django-test-v2.entrypoints=web"
      - "traefik.http.routers.django-test-v2.middlewares=django-stripprefix-v2@docker"
      - "traefik.http.middlewares.django-stripprefix-v2.stripprefix.prefixes=/django"
      - "traefik.http.routers.django-test-v2.priority=95" # <-- Priorityを設定 (最も低い)
      - "traefik.http.routers.django-test-v2.service=django-v2@docker"
      
      # 5. サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.django-v2.loadbalancer.server.port=8000"
      
    command: sh -c "/usr/src/app/entrypoint.sh && gunicorn tiper_api.wsgi:application --bind 0.0.0.0:8000"
    
    volumes:
      - ./django:/usr/src/app 
      - static_volume:/usr/src/app/staticfiles
      
    networks:
      - internal-net

  # 5. Next.js - bicstation.com (サブディレクトリ /bicstation に統一)
  next-bicstation-v2:
    build:
      context: ./next-bicstation
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_BICSTATION}
    container_name: next_bicstation_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://django-v2:8000/api
      NODE_ENV: production
    networks:
      - internal-net
    # Traefik ルーティングラベル
    labels:
      - "traefik.enable=true"
      # 1. ルーター定義: /bicstation で受け付ける
      - "traefik.http.routers.bicstation-v2.rule=Host(`localhost`) && PathPrefix(`/bicstation`)"
      - "traefik.http.routers.bicstation-v2.entrypoints=web"
      - "traefik.http.routers.bicstation-v2.priority=100" 
      # 2. ミドルウェア定義: /bicstation/ というパスプレフィックスを削除
      - "traefik.http.routers.bicstation-v2.middlewares=bicstation-stripprefix-v2@docker"
      - "traefik.http.middlewares.bicstation-stripprefix-v2.stripprefix.prefixes=/bicstation"
      # 3. サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.next-bicstation-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.bicstation-v2.service=next-bicstation-v2@docker"
      
  # 6. Next.js - tiper.live (サブディレクトリ /tiper)
  next-tiper-v2:
    build:
      context: ./next-tiper
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_TIPER}
    container_name: next_tiper_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://django-v2:8000/api
      NODE_ENV: production
    networks:
      - internal-net
    # Traefik ルーティングラベル
    labels:
      - "traefik.enable=true"
      # 1. ルーター定義: /tiper で受け付ける
      - "traefik.http.routers.tiper-v2.rule=Host(`localhost`) && PathPrefix(`/tiper`)"
      - "traefik.http.routers.tiper-v2.entrypoints=web"
      - "traefik.http.routers.tiper-v2.priority=100"
      # 2. ミドルウェア定義: /tiper/ というパスプレフィックスを削除
      - "traefik.http.routers.tiper-v2.middlewares=tiper-stripprefix-v2@docker"
      - "traefik.http.middlewares.tiper-stripprefix-v2.stripprefix.prefixes=/tiper"
      # 3. サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.next-tiper-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.tiper-v2.service=next-tiper-v2@docker"
      
  # 7. Next.js - next-bic-saving サービス (サブディレクトリ /saving)
  next-bic-saving-v2:
    build: 
      context: ./next-bic-saving
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_SAVING}
    container_name: next_bic_saving_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://django-v2:8000/api
      NODE_ENV: production
    networks:
      - internal-net
    # Traefik ルーティングラベル
    labels:
      - "traefik.enable=true"
      # 1. ルーター定義: /saving で受け付ける
      - "traefik.http.routers.saving-v2.rule=Host(`localhost`) && PathPrefix(`/saving`)"
      - "traefik.http.routers.saving-v2.entrypoints=web"
      - "traefik.http.routers.saving-v2.priority=100"
      # 2. ミドルウェア定義: /saving/ というパスプレフィックスを削除
      - "traefik.http.routers.saving-v2.middlewares=saving-stripprefix-v2@docker"
      - "traefik.http.middlewares.saving-stripprefix-v2.stripprefix.prefixes=/saving"
      # 3. サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.next-bic-saving-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.saving-v2.service=next-bic-saving-v2@docker"

  # 8. Next.js - avflash.xyz サービス (サブディレクトリ /avflash) 
  next-avflash-v2:
    build: 
      context: ./next-avflash 
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_AVFLASH} 
    container_name: next_avflash_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: http://django-v2:8000/api
      NODE_ENV: production
    networks:
      - internal-net
    # Traefik ルーティングラベル
    labels:
      - "traefik.enable=true"
      # 1. ルーター定義: /avflash で受け付ける
      - "traefik.http.routers.avflash-v2.rule=Host(`localhost`) && PathPrefix(`/avflash`)"
      - "traefik.http.routers.avflash-v2.entrypoints=web"
      - "traefik.http.routers.avflash-v2.priority=100"
      # 2. ミドルウェア定義: /avflash/ というパスプレフィックスを削除
      - "traefik.http.routers.avflash-v2.middlewares=avflash-stripprefix-v2@docker"
      - "traefik.http.middlewares.avflash-stripprefix-v2.stripprefix.prefixes=/avflash"
      # 3. サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.next-avflash-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.avflash-v2.service=next-avflash-v2@docker"

  # 10. Nginx (静的ファイル配信専用)
  nginx-v2:
    image: nginx:alpine
    container_name: nginx_static_v2
    restart: always
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
    # Traefik ルーティングラベル
    labels:
      - "traefik.enable=true"
      # ルーター定義: /static/ で受け付ける
      - "traefik.http.routers.static-v2.rule=Host(`localhost`) && PathPrefix(`/static`)"
      - "traefik.http.routers.static-v2.entrypoints=web"
      - "traefik.http.routers.static-v2.priority=200" # <-- Priorityを設定 (最も高い)
      # サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.nginx-v2.loadbalancer.server.port=80"
      - "traefik.http.routers.static-v2.service=nginx-v2@docker"
  
  # === ブログ (Headless CMS: WP) サービスの追加 ===
  
  # 11. MariaDB (WordPress専用DB)
  mariadb-v2:
    image: mariadb:10
    container_name: mariadb_wp_v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MARIADB_USER", "-p$$MARIADB_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 12. WordPress (ブログのHeadless CMSとして使用)
  wordpress-v2:
    image: wordpress:6-fpm-alpine
    container_name: wordpress_blog_v2
    restart: always
    depends_on:
      mariadb-v2:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb-v2:3306
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8083/blog');
        define('WP_SITEURL', 'http://localhost:8083/blog');
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal-net

  # 13. Nginx (WordPress用: PHP-FPMへのブリッジと静的ファイル配信)
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx_wp_v2
    restart: always
    depends_on:
      wordpress-v2:
        condition: service_started
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/conf/wp.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      # 1. ルーター定義: /blog で受け付ける
      - "traefik.http.routers.blog-v2.rule=Host(`localhost`) && PathPrefix(`/blog`)"
      - "traefik.http.routers.blog-v2.entrypoints=web"
      - "traefik.http.routers.blog-v2.priority=100"
      # 2. ミドルウェア定義: /blog/ というパスプレフィックスを削除
      - "traefik.http.routers.blog-v2.middlewares=blog-stripprefix-v2@docker"
      - "traefik.http.middlewares.blog-stripprefix-v2.stripprefix.prefixes=/blog"
      # 3. サービス定義 (内部ポートを明示的に指定)
      - "traefik.http.services.nginx-wp-v2.loadbalancer.server.port=80"
      - "traefik.http.routers.blog-v2.service=nginx-wp-v2@docker"
      
  # 9. Traefik (リバースプロキシ & ルーティング自動検出)
  traefik:
    image: traefik:v2.11
    container_name: traefik_proxy
    restart: always
    
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--accesslog=true"
      - "--log.level=INFO"
      - "--entrypoints.web.address=:80"
      - "--api.insecure=true"
    ports:
      - "8083:80" # Webトラフィック用 (http://localhost:8083/)
      - "8085:8080" # Traefikダッシュボード用 (http://localhost:8085/)
      
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      
    networks:
      - internal-net
# ------------------------------------------------------------------

# ボリューム定義 (最上位レベル)
volumes:
  postgres_data:
    driver: local
  static_volume: 
    driver: local
  # ブログ用ボリューム
  wordpress_data:
    driver: local
  mariadb_data:
    driver: local

# ネットワーク定義 (最上位レベル)
networks:
  internal-net:
    driver: bridge