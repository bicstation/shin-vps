  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=shared-proxy"
      - "--entrypoints.web.address=:80"
    ports:
      - "8083:80"       # å¤–éƒ¨ã‚¢ã‚¯ã‚»ã‚¹ç”¨ãƒ¡ã‚¤ãƒ³ãƒãƒ¼ãƒˆ (http://host:8083)
      - "8085:8080"     # Traefik ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ (http://localhost:8085)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - shared-proxy

  # --- 1. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å±¤ ---
  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WP_GEN_DB_NAME}
    volumes:
      - ../vps-data/mariadb:/var/lib/mysql
    networks:
      - internal-net

  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ../vps-data/postgres:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å±¤ (Django API) ---
  django-v2:
    build:
      context: ./django
    container_name: django-v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=postgres-db-v2
      # Ollamaç„¡åŠ¹åŒ–ã«ä¼´ã„ã‚³ãƒ¡ãƒ³ãƒˆã‚¢ã‚¦ãƒˆ
      # - OLLAMA_HOST=http://ollama-v2:11434
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.django-router.priority=150"
      - "traefik.http.routers.django-router.rule=(Host(`localhost`) || Host(`127.0.0.1`) || Host(`api-tiper-host`) || Host(`b-tiper-host`) || Host(`b-bicstation-host`) || Host(`b-saving-host`)) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.services.django-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - ../vps-data/django_static:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

