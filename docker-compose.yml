# =====================================================================
# üè† SHIN-VPS „É≠„Éº„Ç´„É´ÈñãÁô∫„ÉªÁµ±ÂêàÁí∞Â¢É (WordPressÂÆâÂÆöÁâà + Ollama GPU/CPU‰∏°ÂØæÂøú)
# =====================================================================

services:

  # --- 1. „Éá„Éº„Çø„Éô„Éº„ÇπÂ±§ (PostgreSQL & MariaDB) ---
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal-net

  # --- 2. „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Â±§ (Django API) ---
  django-v2:
    env_file:
      - .env
    build:
      context: ./django
    container_name: django-v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - OLLAMA_HOST=http://ollama-v2:11434
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.django-v2-router.rule=Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.routers.django-v2-router.entrypoints=web"
      - "traefik.http.routers.django-v2-router.priority=2000"
      - "traefik.http.services.django-v2-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - static_volume_home:/usr/src/app/staticfiles
    networks:
      - internal-net

  # --- 3. „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÂ±§ (Next.js 4„Çµ„Ç§„Éà) ---
  next-bicstation-v2:
    build: 
      context: ./next-bicstation
      args: ["NODE_ENV=development", "NEXT_PUBLIC_BASE_PATH=/bicstation"]
    container_name: next-bicstation-v2
    restart: always
    env_file:
      - .env
    environment:
      - DJANGO_API_URL=http://django-v2:8000
    networks: 
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.bic-v2-router.rule=Host(`localhost`) && PathPrefix(`/bicstation`)"
      - "traefik.http.routers.bic-v2-router.entrypoints=web"
      - "traefik.http.routers.bic-v2-router.priority=100"
      - "traefik.http.services.bic-v2-svc.loadbalancer.server.port=3000"

  next-tiper-v2:
    build: 
      context: ./next-tiper
      args: ["NODE_ENV=development", "NEXT_PUBLIC_BASE_PATH=/tiper"]
    container_name: next-tiper-v2
    restart: always
    networks: 
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.tiper-v2-router.rule=Host(`localhost`) && PathPrefix(`/tiper`)"
      - "traefik.http.routers.tiper-v2-router.entrypoints=web"
      - "traefik.http.routers.tiper-v2-router.priority=100"
      - "traefik.http.services.tiper-v2-svc.loadbalancer.server.port=3000"

  next-bic-saving-v2:
    build: 
      context: ./next-bic-saving
      args: ["NODE_ENV=development","NEXT_PUBLIC_BASE_PATH=/saving"]
    container_name: next-bic-saving-v2
    restart: always
    networks: 
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.saving-v2-router.rule=Host(`localhost`) && PathPrefix(`/saving`)"
      - "traefik.http.routers.saving-v2-router.entrypoints=web"
      - "traefik.http.routers.saving-v2-router.priority=100"
      - "traefik.http.services.saving-v2-svc.loadbalancer.server.port=3000"

  next-avflash-v2:
    build: 
      context: ./next-avflash
      args: ["NODE_ENV=development", "NEXT_PUBLIC_BASE_PATH=/avflash"]
    container_name: next-avflash-v2
    restart: always
    networks: 
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.avflash-v2-router.rule=Host(`localhost`) && PathPrefix(`/avflash`)"
      - "traefik.http.routers.avflash-v2-router.entrypoints=web"
      - "traefik.http.routers.avflash-v2-router.priority=100"
      - "traefik.http.services.avflash-v2-svc.loadbalancer.server.port=3000"

  # --- 4. WordPress & ÈùôÁöÑÈÖç‰ø°Â±§ ---
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx-wp-v2
    restart: always
    volumes:
      - ./data/home/wp-content:/var/www/html:ro
      # - ./nginx/conf/wp.conf:/etc/nginx/conf.d/default.conf:ro
      - /home/maya/dev/shin-vps/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.blog-v2-router.rule=Host(`localhost`) && PathPrefix(`/blog`)"
      - "traefik.http.routers.blog-v2-router.entrypoints=web"
      - "traefik.http.routers.blog-v2-router.priority=1000"
      - "traefik.http.middlewares.strip-blog.stripprefix.prefixes=/blog"
      - "traefik.http.routers.blog-v2-router.middlewares=strip-blog"
      - "traefik.http.services.nginx-wp-v2-svc.loadbalancer.server.port=80"
    networks:
      - internal-net

  wordpress-v2:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8083/blog');
        define('WP_SITEURL', 'http://localhost:8083/blog');
        define('FORCE_SSL_ADMIN', false);
        if (isset($$_SERVER['HTTP_X_FORWARDED_HOST'])) {
            $$_SERVER['HTTP_HOST'] = $$_SERVER['HTTP_X_FORWARDED_HOST'];
        }
        if (strpos($$_SERVER['REQUEST_URI'], '/wp-admin') !== false || strpos($$_SERVER['REQUEST_URI'], 'wp-login.php') !== false) {
            $$_SERVER['REQUEST_URI'] = '/blog' . $$_SERVER['REQUEST_URI'];
            $$_SERVER['SCRIPT_NAME'] = '/blog' . $$_SERVER['SCRIPT_NAME'];
            $$_SERVER['PHP_SELF']    = '/blog' . $$_SERVER['PHP_SELF'];
        }
    volumes:
      - ./data/home/wp-content:/var/www/html
    networks:
      - internal-net

  # --- 5. AI„ÉªÁîªÂÉèËß£ÊûêÂ±§ (Ollama) ---
  ollama-v2:
    image: ollama/ollama:latest
    container_name: ollama-v2
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    # ËÅ∑Â†¥(GTX 3050)„ÅßGPU„Çí‰ΩøÁî®„Åô„Çã„Åü„ÇÅ„ÅÆË®≠ÂÆö
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.ollama-router.rule=Host(`localhost`) && PathPrefix(`/ollama`)"
      - "traefik.http.routers.ollama-router.entrypoints=web"
      - "traefik.http.middlewares.ollama-strip.stripprefix.prefixes=/ollama"
      - "traefik.http.routers.ollama-router.middlewares=ollama-strip"
      - "traefik.http.services.ollama-svc.loadbalancer.server.port=11434"
    networks:
      - internal-net

  # --- 6. ÁÆ°ÁêÜ„ÉÑ„Éº„É´Â±§ (DBÁÆ°ÁêÜ„Éª„É≠„Ç∞) ---
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-v2
    environment:
      PMA_HOST: mariadb-v2
      PMA_ABSOLUTE_URI: http://localhost:8083/phpmyadmin/
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.pma-v2-router.rule=Host(`localhost`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.routers.pma-v2-router.entrypoints=web"
      - "traefik.http.routers.pma-v2-router.priority=2200"
      - "traefik.http.middlewares.strip-pma.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.pma-v2-router.middlewares=strip-pma"
      - "traefik.http.services.pma-v2-svc.loadbalancer.server.port=80"
    networks:
      - internal-net

  pgadmin-v2:
    image: dpage/pgadmin4
    container_name: pgadmin-v2
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      SCRIPT_NAME: /pgadmin
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.pgadmin-v2-router.rule=Host(`localhost`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-v2-router.entrypoints=web"
      - "traefik.http.routers.pgadmin-v2-router.priority=2200"
      - "traefik.http.services.pgadmin-v2-svc.loadbalancer.server.port=80"
    networks:
      - internal-net

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    environment:
      - DOZZLE_BASE=/logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.dozzle-v2-router.rule=Host(`localhost`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.dozzle-v2-router.entrypoints=web"
      - "traefik.http.routers.dozzle-v2-router.priority=2200"
      - "traefik.http.services.dozzle-v2-svc.loadbalancer.server.port=8080"
    networks:
      - internal-net

  # --- 7. „Ç≤„Éº„Éà„Ç¶„Çß„Ç§ (Traefik) ---
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.watch=true"
      - "--providers.docker.network=shin-vps_internal-net"
      - "--entrypoints.web.address=:80"
    ports:
      - "8083:80"
      - "8085:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
    networks:
      - internal-net

# --- „É™„ÇΩ„Éº„ÇπÂÆöÁæ© ---
volumes:
  static_volume_home:
  postgres_data:
  mariadb_data:
  ollama_data:

networks:
  internal-net:
    name: shin-vps_internal-net
    driver: bridge