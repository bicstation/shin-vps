# ファイル名: .github/workflows/deploy_stg.yml

name: Stage Deployment

on:
  push:
    branches:
      # main ブランチに push されたときにデプロイを実行
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          # VPS上で実行するコマンド
          script: |
            # 1. Docker Composeファイルがあるディレクトリへ移動　移動
            cd /home/maya/shin-vps
            
            # 【重要】以前のエラー (Exit code 128) 対策として、git pull を実行しません。
            # 最新のコードは、ローカルで変更を加えて push するため、
            # pushされた変更がGitHub Actions Runnerにチェックアウトされています。
            
            # 2. 全てのサービスを起動 (依存関係にあるDBなども含めて)
            #    --build フラグが、コードが変更されたサービスに対して自動で再ビルドを強制します。
            sudo docker compose -f docker-compose.stg.yml -p stg up -d --build --remove-orphans
            
            echo "Staging deployment completed successfully."