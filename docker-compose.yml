# =====================================================================
# üí° SHIN-VPS Áµ±ÂêàÁí∞Â¢ÉÊßãÊàêÂÆöÁæ© (docker-compose.yml) - ÊúÄÁµÇ‰øÆÊ≠£Áâà
# ---------------------------------------------------------------------
# „ÄêË®≠Ë®à„ÄëTraefik„Çí„Ç≤„Éº„Éà„Ç¶„Çß„Ç§„Å®„Åó„ÄÅNext.js(3000) / Django(8000) / 
#        WordPressÂàÜÈõ¢(NginxÁµåÁî±)„ÇíÁµ±ÂêàÂà∂Âæ°„Åô„Çã
# =====================================================================

services:

  # --- 0. Traefik („Ç®„ÉÉ„Ç∏„Éó„É≠„Ç≠„Ç∑ / „Ç≤„Éº„Éà„Ç¶„Çß„Ç§) ---
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=shin-vps_shared-proxy"
      - "--entrypoints.web.address=:80"
    ports:
      - "8083:80"      # Áµ±Âêà„Éï„É≠„É≥„Éà„Éù„Éº„Éà
      - "8085:8080"    # Traefik Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - shared-proxy

  # --- 1. „Éá„Éº„Çø„Éô„Éº„ÇπÂ±§ (PostgreSQL & MariaDB) ---
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal-net

  # --- 2. „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâÂ±§ (Django API) ---
  django-v2:
    build: { context: ./django }
    container_name: django-v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    env_file: [.env]
    environment:
      - DB_HOST=postgres-db-v2
      - OLLAMA_HOST=http://ollama-v2:11434
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.django-router.rule=(Host(`localhost`) || Host(`127.0.0.1`) || Host(`tiper-host`) || Host(`bicstation-host`) || Host(`saving-host`) || Host(`avflash-host`)) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.routers.django-router.entrypoints=web"
      - "traefik.http.routers.django-router.priority=2000"
      - "traefik.http.services.django-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - static_volume_home:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # --- 3. „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÂ±§ (Next.js 4„Çµ„Ç§„Éà) ---
  next-bicstation-v2:
    build: { context: ., dockerfile: ./next-bicstation/Dockerfile, args: [NEXT_PUBLIC_API_URL=http://bicstation-host:8083/api] }
    container_name: next-bicstation-v2
    restart: always
    env_file: [.env]
    volumes: [ "./next-bicstation:/usr/src/app", "./shared:/usr/src/app/shared" ]
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bic-v2-router.rule=Host(`bicstation-host`) || Host(`localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.services.bic-v2-svc.loadbalancer.server.port=3000"

  next-tiper-v2:
    build: { context: ., dockerfile: ./next-tiper/Dockerfile, args: [NEXT_PUBLIC_API_URL=http://tiper-host:8083/api] }
    container_name: next-tiper-v2
    restart: always
    env_file: [.env]
    volumes: [ "./next-tiper:/usr/src/app", "./shared:/usr/src/app/shared" ]
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tiper-v2-router.rule=Host(`tiper-host`)"
      - "traefik.http.services.tiper-v2-svc.loadbalancer.server.port=3000"

  next-bic-saving-v2:
    build: { context: ., dockerfile: ./next-bic-saving/Dockerfile, args: [NEXT_PUBLIC_API_URL=http://saving-host:8083/api] }
    container_name: next-bic-saving-v2
    restart: always
    env_file: [.env]
    volumes: [ "./next-bic-saving:/usr/src/app", "./shared:/usr/src/app/shared" ]
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saving-v2-router.rule=Host(`saving-host`)"
      - "traefik.http.services.saving-v2-svc.loadbalancer.server.port=3000"

  next-avflash-v2:
    build: { context: ., dockerfile: ./next-avflash/Dockerfile, args: [NEXT_PUBLIC_API_URL=http://avflash-host:8083/api] }
    container_name: next-avflash-v2
    restart: always
    env_file: [.env]
    volumes: [ "./next-avflash:/usr/src/app", "./shared:/usr/src/app/shared" ]
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.avflash-v2-router.rule=Host(`avflash-host`)"
      - "traefik.http.services.avflash-v2-svc.loadbalancer.server.port=3000"

  # --- 4. WordPress & ÈùôÁöÑÈÖç‰ø°Â±§ ---
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx-wp-v2
    restart: always
    volumes:
      - wordpress_gen_data:/var/www/html/gen:ro
      - wordpress_adult_data:/var/www/html/adult:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.blog-router.rule=(Host(`blog-host`) || Host(`localhost`) || Host(`bicstation-host`) || Host(`tiper-host`) || Host(`saving-host`) || Host(`avflash-host`)) && PathPrefix(`/blog`)"
      - "traefik.http.routers.blog-router.entrypoints=web"
      - "traefik.http.middlewares.blog-strip.stripprefix.prefixes=/blog"
      - "traefik.http.routers.blog-router.middlewares=blog-strip"
      - "traefik.http.services.nginx-wp-svc.loadbalancer.server.port=80"

  wordpress-gen:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-gen-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_GEN_DB_NAME}
      WORDPRESS_DB_USER: ${WP_GEN_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_GEN_DB_PASSWORD}
    volumes:
      - wordpress_gen_data:/var/www/html
    networks:
      - internal-net

  wordpress-adult:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-adult-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_ADULT_DB_NAME}
      WORDPRESS_DB_USER: ${WP_ADULT_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_ADULT_DB_PASSWORD}
    volumes:
      - wordpress_adult_data:/var/www/html
    networks:
      - internal-net

  # --- 5. AI„ÉªÁîªÂÉèËß£ÊûêÂ±§ (Ollama) ---
  ollama-v2:
    image: ollama/ollama:latest
    container_name: ollama-v2
    restart: always
    volumes: [ "ollama_data:/root/.ollama" ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-0}
              capabilities: [gpu]
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama-router.rule=(Host(`localhost`) || Host(`tiper-host`)) && PathPrefix(`/ollama`)"
      - "traefik.http.middlewares.ollama-strip.stripprefix.prefixes=/ollama"
      - "traefik.http.routers.ollama-router.middlewares=ollama-strip"
      - "traefik.http.services.ollama-svc.loadbalancer.server.port=11434"

  # --- 6. ÁÆ°ÁêÜ„ÉÑ„Éº„É´Â±§ (DBÁÆ°ÁêÜ„Éª„É≠„Ç∞) ---
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-v2
    environment:
      PMA_HOST: mariadb-v2
      PMA_ABSOLUTE_URI: http://bicstation-host:8083/phpmyadmin/
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pma-router.rule=Host(`bicstation-host`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.middlewares.pma-strip.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.pma-router.middlewares=pma-strip"
      - "traefik.http.services.pma-svc.loadbalancer.server.port=80"

  pgadmin-v2:
    image: dpage/pgadmin4
    container_name: pgadmin-v2
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      SCRIPT_NAME: /pgadmin
    networks: [ internal-net, shared-proxy ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin-router.rule=Host(`bicstation-host`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.services.pgadmin-svc.loadbalancer.server.port=80"

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    volumes: [ "/var/run/docker.sock:/var/run/docker.sock:ro" ]
    networks: [ shared-proxy ]
    labels:
      - "traefik.enable=true"
      # „É´„Éº„É´‰øÆÊ≠£: bicstation-host „Å†„Åë„Åß„Å™„Åè localhost „Åß„ÇÇ„É≠„Ç∞„ÇíË¶ã„Çå„Çã„Çà„ÅÜ„Å´Áµ±Âêà
      - "traefik.http.routers.dozzle-router.rule=(Host(`bicstation-host`) || Host(`localhost`)) && PathPrefix(`/logs`)"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

# --- „É™„ÇΩ„Éº„ÇπÂÆöÁæ© ---
volumes:
  static_volume_home:
  postgres_data:
  mariadb_data:
  wordpress_gen_data:
  wordpress_adult_data:
  ollama_data:

networks:
  internal-net:
    driver: bridge
  shared-proxy:
    driver: bridge