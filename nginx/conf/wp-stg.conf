# /mnt/c/dev/SHIN-VPS/nginx/conf/wp-stg.conf

server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    # 1. WordPressの標準的なパーマリンク設定
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # 2. PHPファイルの処理
    location ~ \.php$ {
        fastcgi_pass wordpress-v2-stg:9000;
        fastcgi_index index.php;
        
        include fastcgi_params;
        
        # 正しいパスを渡す
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # ✅ 修正：/blog を削除し、標準の $request_uri に戻す
        fastcgi_param REQUEST_URI $request_uri;
        
        # HTTPSであることを伝える（リダイレクトループ防止）
        fastcgi_param HTTPS on;
    }

    # 3. 静的ファイル
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        log_not_found off;
    }

    # 4. 隠しファイル拒否
    location ~ /\. {
        deny all;
    }
}