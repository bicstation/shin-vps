version: '3.8'

services:

  # --- 0. Traefik (ã‚¨ãƒƒã‚¸ãƒ—ãƒ­ã‚­ã‚· / ã‚²ãƒ¼ãƒˆã‚¦ã‚§ã‚¤) ---
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=shared-proxy"
      - "--entrypoints.web.address=:80"
    ports:
      - "8083:80"       # å¤–éƒ¨ã‚¢ã‚¯ã‚»ã‚¹ç”¨ãƒ¡ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
      - "8085:8080"     # Traefik ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ç›£è¦–ç”¨
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - shared-proxy

  # --- 1. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å±¤ (ç‰©ç†ãƒ‘ã‚¹ãƒã‚¦ãƒ³ãƒˆ) ---
  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WP_GEN_DB_NAME}
    volumes:
      - ../vps-data/mariadb:/var/lib/mysql
    networks:
      - internal-net

  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ../vps-data/postgres:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å±¤ (Django API) ---
  django-v2:
    build:
      context: ./django
    container_name: django-v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=postgres-db-v2
      - OLLAMA_HOST=http://ollama-v2:11434
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.django-router.priority=150"
      - "traefik.http.routers.django-router.rule=(Host(`localhost`) || Host(`127.0.0.1`) || Host(`b-tiper-host`) || Host(`b-bicstation-host`) || Host(`b-saving-host`)) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.services.django-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - ../vps-data/django_static:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # --- 3. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å±¤ (Next.js 4ã‚µã‚¤ãƒˆ) ---
  next-bicstation-v2:
    build:
      context: .
      dockerfile: ./next-bicstation/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: next-bicstation-v2
    restart: always
    env_file: .env
    volumes:
      - ./next-bicstation:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bic-router.priority=100"
      - "traefik.http.routers.bic-router.rule=Host(`bicstation-host`) || Host(`localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.services.bic-svc.loadbalancer.server.port=3000"

  next-tiper-v2:
    build:
      context: .
      dockerfile: ./next-tiper/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: next-tiper-v2
    restart: always
    env_file: .env
    volumes:
      - ./next-tiper:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tiper-router.priority=100"
      - "traefik.http.routers.tiper-router.rule=Host(`tiper-host`)"
      - "traefik.http.services.tiper-svc.loadbalancer.server.port=3000"

  next-bic-saving-v2:
    build:
      context: .
      dockerfile: ./next-bic-saving/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: next-bic-saving-v2
    restart: always
    env_file: .env
    volumes:
      - ./next-bic-saving:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saving-router.priority=100"
      - "traefik.http.routers.saving-router.rule=Host(`saving-host`)"
      - "traefik.http.services.saving-svc.loadbalancer.server.port=3000"

  next-avflash-v2:
    build:
      context: .
      dockerfile: ./next-avflash/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: next-avflash-v2
    restart: always
    env_file: .env
    volumes:
      - ./next-avflash:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.avflash-router.priority=100"
      - "traefik.http.routers.avflash-router.rule=Host(`avflash-host`)"
      - "traefik.http.services.avflash-svc.loadbalancer.server.port=3000"

  # --- 4. WordPress & é™çš„é…ä¿¡å±¤ (Nginx ãƒ•ãƒ­ãƒ³ãƒˆ) ---
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx-wp-v2
    restart: always
    volumes:
      - ../vps-data/wordpress-gen:/var/www/html/gen:ro
      - ../vps-data/wordpress-saving:/var/www/html/saving:ro
      - ../vps-data/wordpress-adult:/var/www/html/adult:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      # ã‚µãƒ–ãƒ‘ã‚¹å‰¥é›¢(StripPrefix)ãƒŸãƒ‰ãƒ«ã‚¦ã‚§ã‚¢ã‚’å»ƒæ­¢ã€‚Hoståˆ¤å®šã®ã¿ã«ç§»è¡Œ
      
      # ä¸€èˆ¬ãƒ–ãƒ­ã‚° (blog.bicstation.com / b-bicstation-host)
      - "traefik.http.routers.blog-gen.priority=200"
      - "traefik.http.routers.blog-gen.rule=Host(`blog.bicstation.com`) || Host(`b-bicstation-host`)"
      
      # ç¯€ç´„ãƒ–ãƒ­ã‚° (blog.bic-saving.com / b-saving-host)
      - "traefik.http.routers.blog-saving.priority=200"
      - "traefik.http.routers.blog-saving.rule=Host(`blog.bic-saving.com`) || Host(`b-saving-host`)"
      
      # ã‚¢ãƒ€ãƒ«ãƒˆãƒ–ãƒ­ã‚° (blog.tiper.live / b-tiper-host)
      - "traefik.http.routers.blog-adult.priority=200"
      - "traefik.http.routers.blog-adult.rule=Host(`blog.tiper.live`) || Host(`b-tiper-host`) || Host(`avflash-host`)"
      
      - "traefik.http.services.nginx-wp-svc.loadbalancer.server.port=80"

  wordpress-gen:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-gen-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_GEN_DB_NAME}
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: ${WP_DB_ROOT_PASSWORD}
    volumes:
      - ../vps-data/wordpress-gen:/var/www/html
    networks:
      - internal-net

  wordpress-saving:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-saving-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_SAVING_DB_NAME}
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: ${WP_DB_ROOT_PASSWORD}
    volumes:
      - ../vps-data/wordpress-saving:/var/www/html
    networks:
      - internal-net

  wordpress-adult:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-adult-v2
    restart: always
    environment:
      WORDPRESS_DB_HOST: mariadb-v2
      WORDPRESS_DB_NAME: ${WP_ADULT_DB_NAME}
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: ${WP_DB_ROOT_PASSWORD}
    volumes:
      - ../vps-data/wordpress-adult:/var/www/html
    networks:
