# =====================================================================
# üöÄ SHIN-VPS Êú¨Áï™Áí∞Â¢É (ÂÆåÂÖ®Áâà: Traefik„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„ÉâË°®Á§∫‰øÆÊ≠£Ê∏à)
# =====================================================================

services:

  # ---------------------------------------------------------------------
  # 0. Traefik („É™„Éê„Éº„Çπ„Éó„É≠„Ç≠„Ç∑ & SSLËá™ÂãïÊõ¥Êñ∞)
  # ---------------------------------------------------------------------
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--log.level=DEBUG"
      - "--api.dashboard=true"           # „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„ÇíÊúâÂäπÂåñ
      - "--api.insecure=false"           # SSLÁµåÁî±„Å´„Åô„Çã„Åü„ÇÅinsecure„ÅØfalse
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${SSL_EMAIL:-bicstation@gmail.com}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      # „Äê‰øÆÊ≠£„Äë„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„ÅåÂøÖË¶Å„Å®„Åô„ÇãAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Çí„Åô„Åπ„Å¶Á∂≤ÁæÖ
      - "traefik.http.routers.traefik-dash.rule=Host(`tiper.live`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api/overview`) || PathPrefix(`/api/http`) || PathPrefix(`/api/entrypoints`) || PathPrefix(`/api/version`) || PathPrefix(`/api/rawdata`))"
      - "traefik.http.routers.traefik-dash.entrypoints=websecure"
      - "traefik.http.routers.traefik-dash.tls.certresolver=le"
      - "traefik.http.routers.traefik-dash.service=api@internal"
      # „ÄêÈáçË¶Å„ÄëDjango(2000)„Å´Ê®™Âèñ„Çä„Åï„Çå„Å™„ÅÑ„Çà„ÅÜ„ÄÅÂÑ™ÂÖàÈ†Ü‰Ωç„Çí5000„Å´Ë®≠ÂÆö
      - "traefik.http.routers.traefik-dash.priority=5000"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/letsencrypt/acme-prod.json:/letsencrypt/acme.json
    networks:
      - shared-proxy

  # ---------------------------------------------------------------------
  # 1. PostgreSQL „Éá„Éº„Çø„Éô„Éº„Çπ (DjangoÂ∞ÇÁî®)
  # ---------------------------------------------------------------------
  postgres-db-v2-prod:
    image: postgres:15-alpine
    container_name: postgres-db-v2-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------
  # 2. Django API (Back-end)
  # ---------------------------------------------------------------------
  django-v2-prod:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django-v2-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 4096m
    depends_on:
      postgres-db-v2-prod:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2-prod
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DUGA_API_ID=${DUGA_API_ID}
      - DUGA_AFFILIATE_ID=${DUGA_AFFILIATE_ID}
      - DUGA_API_URL=${DUGA_API_URL}
      - DUGA_TOTAL_LIMIT=${DUGA_TOTAL_LIMIT}
      - FANZA_API_ID=${FANZA_API_ID}
      - FANZA_AFFILIATE_ID=${FANZA_AFFILIATE_ID}
      - FANZA_API_URL=${FANZA_API_URL}
      - FANZA_TOTAL_LIMIT=${FANZA_TOTAL_LIMIT}
      - LS_CLIENT_ID=${LS_CLIENT_ID}
      - LS_CLIENT_SECRET=${LS_CLIENT_SECRET}
      - LS_ACCOUNT_ID=${LS_ACCOUNT_ID}
      - LS_TOKEN_URL=${LS_TOKEN_URL}
      - DJANGO_ALLOW_ASYNC_UNSAFE=true
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.api-v2-prod.rule=Host(`tiper.live`, `bic-saving.com`, `bicstation.com`, `avflash.xyz`, `blog.tiper.live`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.api-v2-prod.priority=2000"
      - "traefik.http.routers.api-v2-prod.tls.certresolver=le"
      - "traefik.http.routers.admin-v2-prod.rule=Host(`tiper.live`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.admin-v2-prod.priority=2000"
      - "traefik.http.routers.admin-v2-prod.tls.certresolver=le"
      - "traefik.http.services.django-v2-prod.loadbalancer.server.port=8000"
    entrypoint: ["/usr/src/app/entrypoint.sh"]
    volumes:
      - ./django:/usr/src/app
      - static_volume_prod:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # ---------------------------------------------------------------------
  # 3. Next.js „Çµ„Ç§„ÉàÁæ§
  # ---------------------------------------------------------------------
  next-bicstation-v2-prod:
    build:
      context: ./next-bicstation
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_BICSTATION}
    container_name: next-bicstation-v2-prod
    depends_on:
      - django-v2-prod
    environment:
      NEXT_PUBLIC_API_URL: https://bicstation.com/api/
      NODE_ENV: production
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.bicstation-v2-prod.rule=Host(`bicstation.com`)"
      - "traefik.http.routers.bicstation-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.bicstation-v2-prod.priority=100"
      - "traefik.http.routers.bicstation-v2-prod.tls.certresolver=le"
      - "traefik.http.services.next-bicstation-v2-prod.loadbalancer.server.port=3000"

  next-tiper-v2-prod:
    build:
      context: ./next-tiper
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_TIPER}
    container_name: next-tiper-v2-prod
    depends_on:
      - django-v2-prod
    environment:
      NEXT_PUBLIC_API_URL: https://tiper.live/api/
      NODE_ENV: production
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.tiper-v2-prod.rule=Host(`tiper.live`)"
      - "traefik.http.routers.tiper-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.tiper-v2-prod.priority=100"
      - "traefik.http.routers.tiper-v2-prod.tls.certresolver=le"
      - "traefik.http.services.next-tiper-v2-prod.loadbalancer.server.port=3000"

  next-bic-saving-v2-prod:
    build:
      context: ./next-bic-saving
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_SAVING}
    container_name: next-bic-saving-v2-prod
    depends_on:
      - django-v2-prod
    environment:
      NEXT_PUBLIC_API_URL: https://bic-saving.com/api/
      NODE_ENV: production
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.saving-v2-prod.rule=Host(`bic-saving.com`)"
      - "traefik.http.routers.saving-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.saving-v2-prod.priority=100"
      - "traefik.http.routers.saving-v2-prod.tls.certresolver=le"
      - "traefik.http.services.next-bic-saving-v2-prod.loadbalancer.server.port=3000"

  next-avflash-v2-prod:
    build:
      context: ./next-avflash
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_AVFLASH}
    container_name: next-avflash-v2-prod
    depends_on:
      - django-v2-prod
    environment:
      NEXT_PUBLIC_API_URL: https://avflash.xyz/api/
      NODE_ENV: production
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.avflash-v2-prod.rule=Host(`avflash.xyz`)"
      - "traefik.http.routers.avflash-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.avflash-v2-prod.priority=100"
      - "traefik.http.routers.avflash-v2-prod.tls.certresolver=le"
      - "traefik.http.services.next-avflash-v2-prod.loadbalancer.server.port=3000"

  # ---------------------------------------------------------------------
  # 4. Nginx (ÈùôÁöÑ„Éï„Ç°„Ç§„É´ÈÖç‰ø°)
  # ---------------------------------------------------------------------
  nginx-v2-prod:
    image: nginx:alpine
    container_name: nginx-v2-prod
    restart: always
    volumes:
      - static_volume_prod:/usr/share/nginx/html/static:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.static-v2-prod.rule=Host(`tiper.live`, `bic-saving.com`, `bicstation.com`, `avflash.xyz`, `blog.tiper.live`) && PathPrefix(`/static`)"
      - "traefik.http.routers.static-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.static-v2-prod.priority=2100"
      - "traefik.http.routers.static-v2-prod.tls.certresolver=le"
      - "traefik.http.services.nginx-v2-prod.loadbalancer.server.port=80"

  # ---------------------------------------------------------------------
  # 5. MariaDB (WordPressÁî®)
  # ---------------------------------------------------------------------
  mariadb-v2-prod:
    image: mariadb:10
    container_name: mariadb-v2-prod
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mariadb_data_prod:/var/lib/mysql
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MARIADB_USER", "-p$$MARIADB_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ---------------------------------------------------------------------
  # 6. WordPress (CMS)
  # ---------------------------------------------------------------------
  wordpress-v2-prod:
    image: wordpress:6-fpm-alpine
    container_name: wordpress-v2-prod
    restart: always
    depends_on:
      mariadb-v2-prod:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb-v2-prod
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'https://blog.tiper.live');
        define('WP_SITEURL', 'https://blog.tiper.live');
    volumes:
      - wordpress_data_prod:/var/www/html
    networks:
      - internal-net

  # ---------------------------------------------------------------------
  # 7. Nginx (WordPress„Éñ„É™„ÉÉ„Ç∏)
  # ---------------------------------------------------------------------
  nginx-wp-v2-prod:
    image: nginx:alpine
    container_name: nginx-wp-v2-prod
    restart: always
    depends_on:
      - wordpress-v2-prod
    volumes:
      - wordpress_data_prod:/var/www/html:ro
      - ./nginx/conf/wp-prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.blog-v2-prod.rule=Host(`blog.tiper.live`)"
      - "traefik.http.routers.blog-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.blog-v2-prod.priority=1000"
      - "traefik.http.routers.blog-v2-prod.tls.certresolver=le"
      - "traefik.http.services.nginx-wp-v2-prod.loadbalancer.server.port=80"

  # ---------------------------------------------------------------------
  # 8. „Éá„Éº„Çø„Éô„Éº„ÇπÁÆ°ÁêÜ„ÉÑ„Éº„É´
  # ---------------------------------------------------------------------
  phpmyadmin-v2-prod:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-v2-prod
    restart: always
    depends_on:
      mariadb-v2-prod:
        condition: service_healthy
    environment:
      PMA_HOST: mariadb-v2-prod
      PMA_USER: ${WP_DB_USER}
      PMA_PASSWORD: ${WP_DB_PASSWORD}
      PMA_ABSOLUTE_URI: https://tiper.live/phpmyadmin/
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.phpmyadmin-v2-prod.rule=Host(`tiper.live`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.routers.phpmyadmin-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin-v2-prod.priority=2200"
      - "traefik.http.routers.phpmyadmin-v2-prod.tls.certresolver=le"
      - "traefik.http.middlewares.prod-pma-strip.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.phpmyadmin-v2-prod.middlewares=prod-pma-strip"
      - "traefik.http.services.phpmyadmin-v2-prod.loadbalancer.server.port=80"

  pgadmin-v2-prod:
    image: dpage/pgadmin4
    container_name: pgadmin-v2-prod
    restart: always
    depends_on:
      postgres-db-v2-prod:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
      SCRIPT_NAME: /pgadmin
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.pgadmin-v2-prod.rule=Host(`tiper.live`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.pgadmin-v2-prod.priority=2200"
      - "traefik.http.routers.pgadmin-v2-prod.tls.certresolver=le"
      - "traefik.http.services.pgadmin-v2-prod.loadbalancer.server.port=80"

  # ---------------------------------------------------------------------
  # 9. Dozzle („É≠„Ç∞Á¢∫Ë™ç„ÉÑ„Éº„É´)
  # ---------------------------------------------------------------------
  dozzle-prod:
    image: amir20/dozzle:latest
    container_name: dozzle-prod
    restart: always
    environment:
      - DOZZLE_BASE=/logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.dozzle-prod.rule=Host(`tiper.live`) && PathPrefix(`/logs`)"
      - "traefik.http.routers.dozzle-prod.entrypoints=websecure"
      - "traefik.http.routers.dozzle-prod.priority=2200"
      - "traefik.http.routers.dozzle-prod.tls.certresolver=le"
      - "traefik.http.services.dozzle-prod.loadbalancer.server.port=8080"

# ---------------------------------------------------------------------
# „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Éª„Éú„É™„É•„Éº„É†ÂÆöÁæ©
# ---------------------------------------------------------------------
networks:
  internal-net:
    driver: bridge
  shared-proxy:
    name: shin-vps_shared-proxy
    external: true

volumes:
  postgres_data_prod:
  static_volume_prod:
  wordpress_data_prod:
  mariadb_data_prod: