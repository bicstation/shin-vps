# „Çµ„Éº„Éì„ÇπÂÆöÁæ© (VPS„Çπ„ÉÜ„Éº„Ç∏„É≥„Ç∞„Éá„Éó„É≠„Ç§Áî®)
services:

  # 1. PostgreSQL „Éá„Éº„Çø„Éô„Éº„Çπ (DjangoÂ∞ÇÁî®)
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres_db_v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 

  # 4. Django API („Éá„Éº„Çø„Éè„Éñ & Ë™çË®º„Çµ„Éº„Éê„Éº)
  django-v2:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: api_django_v2
    restart: always 
    deploy:
      resources:
        limits:
          memory: 4096m
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DUGA_API_ID=${DUGA_API_ID}
      - DUGA_AFFILIATE_ID=${DUGA_AFFILIATE_ID}
      - DUGA_API_URL=${DUGA_API_URL}
      - DUGA_TOTAL_LIMIT=${DUGA_TOTAL_LIMIT}
      - FANZA_API_ID=${FANZA_API_ID}
      - FANZA_AFFILIATE_ID=${FANZA_AFFILIATE_ID}
      - FANZA_API_URL=${FANZA_API_URL}
      - FANZA_TOTAL_LIMIT=${FANZA_TOTAL_LIMIT}
      - LS_CLIENT_ID=${LS_CLIENT_ID}
      - LS_CLIENT_SECRET=${LS_CLIENT_SECRET}
      - LS_ACCOUNT_ID=${LS_ACCOUNT_ID}
      - LS_TOKEN_URL=${LS_TOKEN_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net" 
      - "traefik.http.routers.api-v2.rule=Host(`stg.tiper.live`, `stg.bic-saving.com`, `stg.bicstation.com`, `stg.avflash.xyz`, `stg.blog.tiper.live`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-v2.entrypoints=websecure"
      - "traefik.http.routers.api-v2.priority=105" 
      - "traefik.http.routers.api-v2.service=django-v2@docker"
      - "traefik.http.routers.api-v2.tls.certresolver=le"
      - "traefik.http.routers.admin-v2.rule=Host(`stg.tiper.live`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin-v2.entrypoints=websecure"
      - "traefik.http.routers.admin-v2.priority=105"
      - "traefik.http.routers.admin-v2.service=django-v2@docker"
      - "traefik.http.routers.admin-v2.tls.certresolver=le"
      - "traefik.http.services.django-v2.loadbalancer.server.port=8000"
    entrypoint: ["/usr/src/app/entrypoint.sh"]
    command: ["gunicorn"] 
    volumes:
      - ./django:/usr/src/app 
      - static_volume:/usr/src/app/staticfiles
    networks:
      - internal-net

  # 5. Next.js - bicstation.com
  next-bicstation-v2:
    build:
      context: ./next-bicstation
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_BICSTATION}
    container_name: next_bicstation_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: https://stg.bicstation.com/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.bicstation-v2.rule=Host(`stg.bicstation.com`)"
      - "traefik.http.routers.bicstation-v2.entrypoints=websecure"
      - "traefik.http.routers.bicstation-v2.priority=100" 
      - "traefik.http.routers.bicstation-v2.tls.certresolver=le"
      - "traefik.http.services.next-bicstation-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.bicstation-v2.service=next-bicstation-v2@docker"

  # 6. Next.js - tiper.live
  next-tiper-v2:
    build:
      context: ./next-tiper
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_TIPER}
    container_name: next_tiper_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: https://stg.tiper.live/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.tiper-v2.rule=Host(`stg.tiper.live`)"
      - "traefik.http.routers.tiper-v2.entrypoints=websecure"
      - "traefik.http.routers.tiper-v2.priority=100"
      - "traefik.http.routers.tiper-v2.tls.certresolver=le"
      - "traefik.http.services.next-tiper-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.tiper-v2.service=next-tiper-v2@docker"

  # 7. Next.js - next-bic-saving
  next-bic-saving-v2:
    build: 
      context: ./next-bic-saving
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_SAVING}
    container_name: next_bic_saving_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: https://stg.bic-saving.com/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.saving-v2.rule=Host(`stg.bic-saving.com`)"
      - "traefik.http.routers.saving-v2.entrypoints=websecure"
      - "traefik.http.routers.saving-v2.priority=100"
      - "traefik.http.routers.saving-v2.tls.certresolver=le"
      - "traefik.http.services.next-bic-saving-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.saving-v2.service=next-bic-saving-v2@docker"

  # 8. Next.js - avflash.xyz
  next-avflash-v2:
    build: 
      context: ./next-avflash 
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_AVFLASH} 
    container_name: next_avflash_v2
    depends_on:
      django-v2:
        condition: service_started
    environment:
      NEXT_PUBLIC_API_URL: https://stg.avflash.xyz/api
      NODE_ENV: production
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.avflash-v2.rule=Host(`stg.avflash.xyz`)"
      - "traefik.http.routers.avflash-v2.entrypoints=websecure"
      - "traefik.http.routers.avflash-v2.priority=100"
      - "traefik.http.routers.avflash-v2.tls.certresolver=le"
      - "traefik.http.services.next-avflash-v2.loadbalancer.server.port=3000"
      - "traefik.http.routers.avflash-v2.service=next-avflash-v2@docker"

  # 10. Nginx (ÈùôÁöÑ„Éï„Ç°„Ç§„É´ÈÖç‰ø°Â∞ÇÁî®)
  nginx-v2:
    image: nginx:alpine
    container_name: nginx_static_v2
    restart: always
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.static-v2.rule=Host(`stg.tiper.live`, `stg.bic-saving.com`, `stg.bicstation.com`, `stg.avflash.xyz`, `stg.blog.tiper.live`) && PathPrefix(`/static`)"
      - "traefik.http.routers.static-v2.entrypoints=websecure"
      - "traefik.http.routers.static-v2.priority=200"
      - "traefik.http.routers.static-v2.tls.certresolver=le"
      - "traefik.http.services.nginx-v2.loadbalancer.server.port=80"
      - "traefik.http.routers.static-v2.service=nginx-v2@docker"
  
  # 11. MariaDB (WordPressÂ∞ÇÁî®DB)
  mariadb-v2:
    image: mariadb:10
    container_name: mariadb_wp_v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MARIADB_USER", "-p$$MARIADB_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 3

  # 12. WordPress (CMS)
  wordpress-v2:
    image: wordpress:6-fpm-alpine
    container_name: wordpress_blog_v2
    restart: always
    depends_on:
      mariadb-v2:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb-v2 
      WORDPRESS_DB_NAME: ${WP_DB_NAME}
      WORDPRESS_DB_USER: ${WP_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WP_DB_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'https://stg.blog.tiper.live');
        define('WP_SITEURL', 'https://stg.blog.tiper.live');
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - internal-net

  # 13. Nginx (WordPressÁî®PHP-FPM„Éñ„É™„ÉÉ„Ç∏)
  nginx-wp-v2:
    image: nginx:alpine
    container_name: nginx_wp_v2
    restart: always
    depends_on:
      wordpress-v2:
        condition: service_started
    volumes:
      - wordpress_data:/var/www/html:ro
      - ./nginx/conf/wp.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.blog-v2.rule=Host(`stg.blog.tiper.live`)"
      - "traefik.http.routers.blog-v2.entrypoints=websecure"
      - "traefik.http.routers.blog-v2.priority=100"
      - "traefik.http.routers.blog-v2.tls.certresolver=le"
      - "traefik.http.services.nginx-wp-v2.loadbalancer.server.port=80"
      - "traefik.http.routers.blog-v2.service=nginx-wp-v2@docker"

  # 14. phpMyAdmin (MariaDBÁÆ°ÁêÜ) 
  phpmyadmin-v2:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_v2
    restart: always
    depends_on:
      mariadb-v2:
        condition: service_healthy
    environment:
      PMA_HOST: mariadb-v2 
      PMA_USER: ${WP_DB_USER}
      PMA_PASSWORD: ${WP_DB_PASSWORD}
      PMA_ABSOLUTE_URI: https://stg.tiper.live/phpmyadmin/
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      - "traefik.http.routers.phpmyadmin-v2.rule=Host(`stg.tiper.live`, `stg.bic-saving.com`, `stg.bicstation.com`, `stg.avflash.xyz`, `stg.blog.tiper.live`) && PathPrefix(`/phpmyadmin`)"
      - "traefik.http.routers.phpmyadmin-v2.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin-v2.priority=200" 
      - "traefik.http.routers.phpmyadmin-v2.tls.certresolver=le"
      - "traefik.http.middlewares.pma-stripprefix.stripprefix.prefixes=/phpmyadmin"
      - "traefik.http.routers.phpmyadmin-v2.middlewares=pma-stripprefix"
      - "traefik.http.services.phpmyadmin-v2.loadbalancer.server.port=80"
      - "traefik.http.routers.phpmyadmin-v2.service=phpmyadmin-v2@docker"
  
# 15. pgAdmin (PostgreSQLÁÆ°ÁêÜ„ÉÑ„Éº„É´)
  pgadmin-v2:
    image: dpage/pgadmin4
    container_name: pgadmin_v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      # ‚úÖ „Éù„Éº„Éà„Çí80„Å´Âõ∫ÂÆö
      PGADMIN_LISTEN_PORT: 80
      # ‚úÖ „Åì„Çå„Çí 1 „Å´„Åô„Çã„Å®„ÄÅÂÜÖÈÉ®„Çµ„Éº„Éê„Éº„Å®„ÅÆÊé•Á∂ö„Åå„Çà„ÇäÂÆâÂÆö„Åó„Åæ„Åô
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'True'
      # ‚úÖ „Çµ„Éñ„Éë„Çπ /pgadmin „ÅßÂãï‰Ωú„Åï„Åõ„Çã„Åü„ÇÅ„ÅÆÂÖ¨ÂºèË®≠ÂÆö
      SCRIPT_NAME: /pgadmin
    networks:
      - internal-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=internal-net"
      
      # „É´„Éº„Çø„ÉºÂÆöÁæ© („Çµ„Éñ„Éë„Çπ /pgadmin)
      - "traefik.http.routers.pgadmin-v2.rule=Host(`stg.tiper.live`) && PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin-v2.entrypoints=websecure"
      - "traefik.http.routers.pgadmin-v2.tls.certresolver=le"
      - "traefik.http.routers.pgadmin-v2.priority=250"

      # üö® ÈáçË¶Å: SCRIPT_NAME „Çí‰Ωø„ÅÜÂ†¥Âêà„ÄÅTraefikÂÅ¥„Åß„Éë„Çπ„ÇíÂâä„Çã(StripPrefix)ÂøÖË¶Å„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì
      # Ââä„Å£„Å¶„Åó„Åæ„ÅÜ„Å® pgAdmin ÂÜÖÈÉ®„Åß„Åï„Çâ„Å´ /pgadmin „ÇíÊé¢„Åó„Å¶ 404/502 „Å´„Å™„Çä„Åæ„Åô
      
      # „Çµ„Éº„Éì„ÇπÂÆöÁæ©
      - "traefik.http.services.pgadmin-v2.loadbalancer.server.port=80"
      - "traefik.http.routers.pgadmin-v2.service=pgadmin-v2@docker"

  # 9. Traefik („É™„Éê„Éº„Çπ„Éó„É≠„Ç≠„Ç∑)
  traefik:
    image: traefik:v2.11
    container_name: traefik_proxy
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=internal-net" 
      - "--accesslog=true"
      - "--log.level=INFO"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.email=bicstation@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "443:443"
      - "8085:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/etc/traefik
    networks:
      - internal-net

# „Éú„É™„É•„Éº„É†ÂÆöÁæ© 
volumes:
  postgres_data:
    driver: local
  static_volume: 
    driver: local
  wordpress_data:
    driver: local
  mariadb_data:
    driver: local
  traefik_certs:
    driver: local

# „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÂÆöÁæ©
networks:
  internal-net:
    driver: bridge