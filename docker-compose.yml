      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.blog-gen.priority=200"
      - "traefik.http.routers.blog-gen.rule=Host(`b-bicstation-host`)"
