# ファイル名: .github/workflows/deploy_stg.yml (修正版)

name: Stage Deployment

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. ファイルを VPS に同期
      - name: Sync Files to VPS (rsync via SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 2222
          source: "." 
          target: "/home/maya/shin-vps"
          flags: "-rtzq --delete" 

      # 2. SSH経由でデプロイコマンド実行
      - name: Deploy to Staging VPS via SSH (Docker Compose Up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 2222
          script: |
            cd /home/maya/shin-vps
            
            # 1. 共通ネットワークが存在しない場合のみ作成
            docker network inspect shared-proxy >/dev/null 2>&1 || docker network create shared-proxy
            
            # 2. ステージング環境のデプロイ
            # -p stg を削除することで、ディレクトリ名(shin-vps)をプロジェクト名として使用
            # これにより手動実行分との競合を回避し、既存コンテナを正しく更新します
            docker compose -f docker-compose.stg.yml up -d --build --remove-orphans
            
            echo "Staging deployment with Dozzle completed successfully."