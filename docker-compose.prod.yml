# /mnt/c/dev/SHIN-VPS/docker-compose.prod.yml (本番環境・ハイフン統一版)
services:

  # 1. PostgreSQL データベース (Django専用)
  postgres-db-v2-prod:
    image: postgres:15-alpine
    container_name: postgres-db-v2-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5434:5432" # ステージング(5433)と被らない設定
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"] 
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 

  # 2. Django API (データハブ & 認証サーバー)
  django-v2-prod:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django-v2-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 4096m
    depends_on:
      postgres-db-v2-prod:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2-prod
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DUGA_API_ID=${DUGA_API_ID}
      - DUGA_AFFILIATE_ID=${DUGA_AFFILIATE_ID}
      - DUGA_API_URL=${DUGA_API_URL}
      - DUGA_TOTAL_LIMIT=${DUGA_TOTAL_LIMIT}
      - FANZA_API_ID=${FANZA_API_ID}
      - FANZA_AFFILIATE_ID=${FANZA_AFFILIATE_ID}
      - FANZA_API_URL=${FANZA_API_URL}
      - FANZA_TOTAL_LIMIT=${FANZA_TOTAL_LIMIT}
      - LS_CLIENT_ID=${LS_CLIENT_ID}
      - LS_CLIENT_SECRET=${LS_CLIENT_SECRET}
      - LS_ACCOUNT_ID=${LS_ACCOUNT_ID}
      - LS_TOKEN_URL=${LS_TOKEN_URL}
      - DJANGO_ALLOW_ASYNC_UNSAFE=true
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy" 
      - "traefik.http.routers.api-v2-prod.rule=Host(`tiper.live`, `bic-saving.com`, `bicstation.com`, `avflash.xyz`, `blog.tiper.live`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.api-v2-prod.priority=105" 
      - "traefik.http.routers.api-v2-prod.tls.certresolver=le"
      - "traefik.http.routers.admin-v2-prod.rule=Host(`tiper.live`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.admin-v2-prod.entrypoints=websecure"
      - "traefik.http.routers.admin-v2-prod.priority=105"
      - "traefik.http.routers.admin-v2-prod.tls.certresolver=le"
      - "traefik.http.services.django-v2-prod.loadbalancer.server.port=8000"
    entrypoint: ["/usr/src/app/entrypoint.sh"]
    volumes:
      - ./django:/usr/src/app 
      - static_volume_prod:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # 3. Next.js - bicstation.com
  next-bicstation-v2-prod:
    build:
      context: ./next-bicstation
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_TITLE: ${TITLE_BICSTATION}
    container_name: next-bicstation-v2-prod
    depends_on:
      - django-v2-prod
    environment:
      NEXT_PUBLIC_API_URL: https://bicstation.com/api
      NODE_ENV: production
    networks:
      - internal-net
      - shared-proxy
    labels:
