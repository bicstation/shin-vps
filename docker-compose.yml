services:

  # --- 1. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å±¤ (PostgreSQL & MariaDB) ---
  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ${POSTGRES_DATA_PATH:-postgres_data}:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      - ${MARIADB_DATA_PATH:-mariadb_data}:/var/lib/mysql
    networks:
      - internal-net

  # --- 2. ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³å±¤ (Django API) ---
  django-v2:
    env_file: [.env]
    build:
      context: ./django
    container_name: django-v2
    restart: always
    ports:
      - "8000:8000" # ãƒ‡ãƒãƒƒã‚°ç”¨ãƒãƒ¼ãƒˆ
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-db-v2
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - OLLAMA_HOST=http://ollama-v2:11434
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_internal-net"
      - "traefik.http.routers.django-v2-router.rule=Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`) || PathPrefix(`/bicstation/api`) || PathPrefix(`/saving/api`) || PathPrefix(`/tiper/api`) || PathPrefix(`/avflash/api`))"
      - "traefik.http.routers.django-v2-router.entrypoints=web"
      - "traefik.http.routers.django-v2-router.priority=2000"
      - "traefik.http.services.django-v2-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - static_volume_home:/usr/src/app/staticfiles
    networks:
      - internal-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPU_COUNT:-0}
              capabilities: [gpu]

  # --- 3. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å±¤ (Next.js 4ã‚µã‚¤ãƒˆ) ---

  next-bicstation-v2:
    build: 
      context: .
      dockerfile: ./next-bicstation/Dockerfile
      args: 
        - NODE_ENV=development
        - NEXT_PUBLIC_BASE_PATH=/bicstation
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: next-bicstation-v2
    restart: always
    ports:
