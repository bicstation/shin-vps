services:

  # --- 0. Traefik (ã‚¨ãƒƒã‚¸ãƒ—ãƒ­ã‚­ã‚· / ã‚²ãƒ¼ãƒˆã‚¦ã‚§ã‚¤) ---
  # å…¨ãƒ‰ãƒ¡ã‚¤ãƒ³ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’å—ã‘å–ã‚Šã€é©åˆ‡ãªã‚³ãƒ³ãƒ†ãƒŠã¸æŒ¯ã‚Šåˆ†ã‘ã‚‹å¸ä»¤å¡”
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=shared-proxy"
      - "--entrypoints.web.address=:80"
    ports:
      - "8083:80"       # ãƒ¡ã‚¤ãƒ³å…¥å£ (http://tiper-host:8083 ã¾ãŸã¯ http://api-tiper-host:8083)
      - "8085:8080"     # Traefik ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ (http://localhost:8085)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - shared-proxy

  # --- 1. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å±¤ ---
  mariadb-v2:
    image: mariadb:10
    container_name: mariadb-v2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WP_GEN_DB_NAME}
    volumes:
      - ../vps-data/mariadb:/var/lib/mysql
    networks:
      - internal-net

  postgres-db-v2:
    image: postgres:15-alpine
    container_name: postgres-db-v2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ../vps-data/postgres:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 2. ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰å±¤ (Django API) ---
  # APIå°‚ç”¨ãƒ›ã‚¹ãƒˆ `api-tiper-host` ã‚’ä¸­å¿ƒã¨ã—ãŸãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ã‚°è¨­å®š
  django-v2:
    build:
      context: ./django
    container_name: django-v2
    restart: always
    depends_on:
      postgres-db-v2:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=postgres-db-v2
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.django-router.priority=150"
      # ğŸ’¡ ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆ: Host(`api-tiper-host`) ã‚’æ˜ç¤ºçš„ã«å—ã‘å…¥ã‚Œ
      - "traefik.http.routers.django-router.rule=(Host(`localhost`) || Host(`127.0.0.1`) || Host(`api-tiper-host`) || Host(`tiper-host`) || Host(`bicstation-host`) || Host(`saving-host`) || Host(`avflash-host`)) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.services.django-svc.loadbalancer.server.port=8000"
    volumes:
      - ./django:/usr/src/app
      - ../vps-data/django_static:/usr/src/app/staticfiles
    networks:
      - internal-net
      - shared-proxy

  # --- 3. ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰å±¤ (Next.js) ---

  next-bicstation-v2:
    build:
      context: .
      dockerfile: ./shared/docker/NextJS.Dockerfile
      args:
        PROJECT_NAME: next-bicstation
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NODE_ENV: ${NODE_ENV:-production}
    container_name: next-bicstation-v2
    restart: always
    env_file: .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./next-bicstation:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.bic-router.priority=100"
      - "traefik.http.routers.bic-router.rule=Host(`bicstation-host`) || Host(`localhost`)"
      - "traefik.http.services.bic-svc.loadbalancer.server.port=3000"

  next-tiper-v2:
    build:
      context: .
      dockerfile: ./shared/docker/NextJS.Dockerfile
      args:
        PROJECT_NAME: next-tiper
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_BASE_PATH: ""
        NODE_ENV: ${NODE_ENV:-production}
    container_name: next-tiper-v2
    restart: always
    env_file: .env
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      - ./next-tiper:/usr/src/app
      - ./shared:/usr/src/app/shared
    networks:
      - internal-net
      - shared-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shared-proxy"
      - "traefik.http.routers.tiper-router.priority=100"
      - "traefik.http.routers.tiper-router.rule=Host(`tiper-host`)"
      - "traefik.http.services.tiper-svc.loadbalancer.server.port=3000"

  next-bic-saving-v2:
