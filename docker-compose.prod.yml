  # ---------------------------------------------------------------------
  traefik:
    image: traefik:v2.11
    container_name: traefik-proxy
    restart: always
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=${SSL_EMAIL:-bicstation@gmail.com}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.traefik-dash.rule=Host(`tiper.live`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))"
      - "traefik.http.routers.traefik-dash.entrypoints=websecure"
      - "traefik.http.routers.traefik-dash.tls.certresolver=le"
      - "traefik.http.routers.traefik-dash.service=api@internal"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # ğŸ’¡ ãƒ‡ãƒ¼ã‚¿ã®å®‰å…¨åœ°å¸¯ã¸é¿é›£ï¼ˆGitHub Actionsã®åŒæœŸå¯¾è±¡å¤–ï¼‰
      - /home/maya/docker_volumes/traefik/acme.json:/letsencrypt/acme.json
    networks:
      - shared-proxy

  # ---------------------------------------------------------------------
  # 1. ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å±¤ (PostgreSQL & MariaDB)
  # ---------------------------------------------------------------------
  postgres-db-v2-prod:
    image: postgres:15-alpine
    container_name: postgres-db-v2-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # ğŸ’¡ ãƒ‡ãƒ¼ã‚¿ã®å®‰å…¨åœ°å¸¯ã¸é¿é›£ï¼ˆçµ¶å¯¾ãƒ‘ã‚¹æŒ‡å®šï¼‰
      - /home/maya/docker_volumes/postgres:/var/lib/postgresql/data
    networks:
      - internal-net
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb-v2-prod:
    image: mariadb:10
    container_name: mariadb-v2-prod
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${WP_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${WP_DB_NAME}
      MARIADB_USER: ${WP_DB_USER}
      MARIADB_PASSWORD: ${WP_DB_PASSWORD}
    volumes:
      # ğŸ’¡ ãƒ‡ãƒ¼ã‚¿ã®å®‰å…¨åœ°å¸¯ã¸é¿é›£ï¼ˆçµ¶å¯¾ãƒ‘ã‚¹æŒ‡å®šï¼‰
      - /home/maya/docker_volumes/mysql:/var/lib/mysql
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MARIADB_USER", "-p$$MARIADB_PASSWORD"]
      interval: 10s
      retries: 3

  # ---------------------------------------------------------------------
  # 2. Django API (Back-end)
  # ---------------------------------------------------------------------
  django-v2:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django-v2-prod
    restart: always
    depends_on:
      postgres-db-v2-prod:
        condition: service_healthy
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=shin-vps_shared-proxy"
      - "traefik.http.routers.django-prod.rule=Host(`tiper.live`, `bic-saving.com`, `bicstation.com`, `avflash.xyz`, `blog.tiper.live`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/static`))"
      - "traefik.http.routers.django-prod.entrypoints=websecure"
      - "traefik.http.routers.django-prod.priority=2000"
      - "traefik.http.routers.django-prod.tls.certresolver=le"
      - "traefik.http.services.django-v2.loadbalancer.server.port=8000"
    entrypoint: ["/usr/src/app/entrypoint.sh"]
    volumes:
      - ./django:/usr/src/app
      - static_volume_prod:/usr/src/app/staticfiles
      # ğŸ’¡ å¿…è¦ã«å¿œã˜ã¦ãƒ¡ãƒ‡ã‚£ã‚¢ãƒ•ã‚¡ã‚¤ãƒ«ç”¨ãƒœãƒªãƒ¥ãƒ¼ãƒ ã‚‚è¿½åŠ å¯èƒ½
      # - /home/maya/docker_volumes/django_media:/usr/src/app/media
    networks:
